<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="프론트엔드,frontend,html,css,javascript">
    <meta name="description" content="2024년 프론트엔드 신입 김은지 포트폴리오 입니다">
    <title>김은지 포트폴리오</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/portfolio.css">
</head>
<body>
    <header>
        <div class="top"></div>
        <nav>
            <button>Abiut</button>
            <button>Skill</button>
            <button>Project</button>
        </nav>
    </header>
    <main>
        <div class="intro">
            <div class="container">
                <h1>2024 PORTFOLIO,</h1>
                <div class="intro_content">
                    <img src="./images/Rectangle.png" alt="">
                    <div class="text">
                        <h2>프론트엔드 웹개발자 포트폴리오에 오신걸 환영합니다</h2>
                        <p>사람들과 협력하며 나아가는 <span>프론트엔드 김은지입니다</span></p>
                    </div>
                </div>
            </div>
            <div class="bg">
                <button type="button" class="see_details">더 알아보기</button>
            </div>
        </div>
        <div class="wrap">
            <div class="abiut">
                <!-- js -->
                <h2>- Abiut -</h2>
                <div class="abiut_container">
                    <!-- <div class="box">
                        <h3 class="abiut_title"></h3>
                        <p class="abiut_content"></p>
                    </div> -->
                </div>
                <span></span>
            </div>
            <div class="skill">
                <h2>Skill</h2>
                <div class="skill_container">
                    <div class="skill_photo"></div>
                </div>
                <div class="skill_explanation">
                    <div class="last_skill_photo"></div>
                    <div class="skill_text"></div>
                </div>
            </div>
            <div class="project">
                <h2>Project</h2>
                <div class="box">
                    <div class="project_photo">
                        <img src="./images/loading.gif" alt="">
                        <img src="./images/loading.gif" alt="">
                        <img src="./images/loading.gif" alt="">
                        <img src="./images/loading.gif" alt="">
                    </div>
                </div>
                <div class="container"></div>
            </div>
        </div>
    </main>
    <script src="./script/script.js"></script>
</body>
</html>
