<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="프론트엔드,frontend,html,css,javascript">
    <meta name="description" content="2024년 프론트엔드 신입 김은지 포트폴리오 입니다">
    <title>김은지 포트폴리오</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/portfolio.css">
    <link rel="shortcut icon" href="./images/icon/portfolio.png" type="image/x-icon">
    <link rel="icon" href="./images/icon/portfolio.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Single+Day&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="top"></div>
        <nav>
            <button>about</button>
            <button>Skill</button>
            <button>Project</button>
        </nav>
    </header>
    <main>
        <div class="top"></div>
        <div class="wrap">
            <div class="about">
                <!-- js -->
                <h2>- about -</h2>
                <div class="about_container">
                    <!-- 
                        <div class="box">
                            <h3 class="about_title"></h3>
                            <p class="about_content"></p>
                        </div> 
                    -->
                </div>
                <span></span>
            </div>
            <section class="skill">
                <h2>Skill</h2>
                <div class="skill_container">
                    <div class="skill_photo">
                        <button type="button"><img src="./images/sklii_icon/api1.jpg" alt="Api"></button>
                        <button type="button"><img src="./images/sklii_icon/notion1.png" alt="Notion"></button>
                        <button type="button"><img src="./images/sklii_icon/figma1.png" alt="Figma"></button>
                        <button type="button"><img src="./images/sklii_icon/ph1.png" alt="Photoshop"></button>
                        <button type="button"><img src="./images/sklii_icon/illustrator.png" alt="illustrator"></button>
                        <button type="button"><img src="images/sklii_icon/github1.png" alt="GitHub"></button>
                        <button type="button"><img src="./images/sklii_icon/git2.png" alt="Git"></button>
                        <button type="button"><img src="./images/sklii_icon/html_1.jpg" alt="Html"></button>
                        <button type="button"><img src="images/sklii_icon/css3.jpg" alt="Css"></button>
                        <button type="button"><img src="./images/sklii_icon/js2.png" alt="Javascript"></button>
                        <button type="button"><img src="./images/sklii_icon/jq1.png" alt="jQuery"></button>
                        <button type="button"><img src="images/sklii_icon/gpt2.webp" alt="Gpt"></button>
                        <button type="button"><img src="images/sklii_icon/react2.png" alt="React"></button>
                        <button type="button"><img src="images/sklii_icon/sass1.png" alt="Scss"></button>
                    </div>
                </div>
                <div class="skill_explanation">
                    <div class="last_skill_photo">
                        <img src="./images/sklii_icon/api1.jpg" alt="Api">
                        <img src="./images/sklii_icon/notion1.png" alt="Notion">
                        <img src="./images/sklii_icon/figma1.png" alt="Figma">
                        <img src="./images/sklii_icon/ph1.png" alt="Photoshop">
                        <img src="./images/sklii_icon/illustrator.png" alt="illustrator">
                        <img src="./images/sklii_icon/github1.png" alt="GitHub">
                        <img src="./images/sklii_icon/git2.png" alt="Git">
                        <img src="./images/sklii_icon/html_1.jpg" alt="Html">
                        <img src="./images/sklii_icon/css3.jpg" alt="Css">
                        <img src="./images/sklii_icon/js2.png" alt="Javascript">
                        <img src="./images/sklii_icon/jq1.png" alt="jQuery">
                        <img src="./images/sklii_icon/gpt2.jpg" alt="Gpt">
                        <img src="./images/sklii_icon/react2.png" alt="React">
                        <img src="./images/sklii_icon/sass1.png" alt="Scss">
                    </div>
                    <div class="skill_text">
                        <!-- <div class="skill_box">
                            <h3 class="skill_title"></h3>
                            <p class="skill_content"></p>
                        </div>  -->
                    </div>
                </div>
            </section>
            <section class="project">
                <h2>Project</h2>
                <div class="swiper-container">
                    <!--필수-->
                    <div class="swiper-wrapper">
                        <div class="swiper-slide slide1">
                            <h2>여기어때</h2>
                            <div class="container">
                                <div class="photo">
                                    <img src="./images/photo/yeogi.png" alt="">
                                    <div class="project_link">
                                        <div class="result">
                                            <button type="button">결과 보기</button>
                                        </div>
                                        <div class="plan">
                                            <button type="button">기획서 보기</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="content">
                                    <div class="text">
                                        <dl>
                                            <dt>참여도</dt>
                                            <dd>팀프로젝트(4인)</dd>
                                        </dl>
                                        <dl>
                                            <dt>제작기간</dt>
                                            <dd>28일</dd>
                                        </dl>
                                        <dl>
                                            <dt>제작페이지</dt>
                                            <dd>마이페이지 / 고객센터(챗gpt추가) / 이벤트 전체,상세페이지</dd>
                                        </dl>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-slide slide2">slide2</div>
                        <div class="swiper-slide slide3">slide3</div>
                    </div>
                    <div class="swiper-pagination"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-scrollbar"></div>
            </div>
                
            </section>
        </div>
    </main>
    <script src="./script/script.js"></script>
</body>
</html>
